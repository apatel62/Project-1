<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Downtime Report</title>
</head>
<body>
    <header> 
        <h1>Shift Downtime Report</h1>
        <button type="back">Back</button>
    </header>
    <main>
        <div class="machine-1">
            <table id="machine-1-table">
                <thead>
                    <th>
                        <td colspan="3">Machine 1</td>
                    </th>
                </thead>
                <tr>
                    <td>Specific issue</td>
                    <td>Time down (HH:mm)</td>
                    <td>Comments</td>
                </tr>
                <tbody>
                    <tr>
                        <td>Total Downtime</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="machine-2">
            <table id="machine-2-table">
                <thead>
                    <th>
                        <td colspan="3">Machine 2</td>
                    </th>
                </thead>
                <tr>
                    <td>Specific issue</td>
                    <td>Time down (HH:mm)</td>
                    <td>Comments</td>
                </tr>
                <tbody>
                    <tr>
                        <td>Total Downtime</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
